<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction & Catalog Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .form-error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Gr√∏n Og Olsen</h1>

        <!-- Auction Section -->
        <h2>Auction Management</h2>
        <button class="btn btn-primary" onclick="getAllAuctions()">Get All Auctions</button>
        <div id="auction-result" class="mt-3"></div>
    </div>

    <script>
        const auctionApiUrl = 'http://localhost:8080/Auction'; // Change to your actual backend URL

        // Display data in a target element
        function displayResult(targetId, data) {
            document.getElementById(targetId).innerHTML = data.map(auction => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Auction ID: ${auction.id}</h5>
                        <p><strong>Product ID:</strong> ${auction.productId}</p>
                        <p><strong>Auction Start Time:</strong> ${new Date(auction.auctionStartTime).toLocaleString()}</p>
                        <p><strong>Auction End Time:</strong> ${new Date(auction.auctionEndTime).toLocaleString()}</p>
                        <p><strong>Status:</strong> ${auction.status}</p>
                        ${auction.currentBid ? `
                            <p><strong>Current Bid:</strong> ${auction.currentBid.value}</p>
                            <p><strong>Bid Time:</strong> ${new Date(auction.currentBid.dateTime).toLocaleString()}</p>
                        ` : `
                            <p><strong>No current bids</strong></p>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Get All Auctions
        async function getAllAuctions() {
            try {
                const response = await fetch(`${auctionApiUrl}/GetAll`);
                const data = await response.json();
                displayResult('auction-result', data);
            } catch (err) {
                alert('Error fetching auctions: ' + err.message);
            }
        }
    </script>
</body>

</html>
